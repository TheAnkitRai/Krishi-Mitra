<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fertilizer Prediction</title>
</head>
<style>
      input[type=submit] {
          background-color: #0066A2;
          border-color: #0066A2;
          border-style: outset;
          color: white;
          border: 1px solid #eee;
          border-radius: 10px;
          padding: 12px 25px;
          font: bold 20px arial, sans-serif;
          margin: 4px 2px;
          cursor: pointer;
      }
      input[type="number"] {
          font-family:courier;
		  background: none;
		  color: black;
          height: 35px;
          width: 230px;
          #border-radius: 3px;
          text-align: center;
		  border: none;
		  outline: none;
		  border-bottom: 2px solid white;
		  font-size: 20px;
		  font-weight: 1000;
      }
      input[type="number"]::placeholder {
          font-weight: lighter;
          text-align: center;
		  color: black;
		  font-size: 20px;
		  font-weight: 1000;
      }
      body {
            background: #a1ba11;
              }
      h1 {
          color: White;
		  font-size: 45px;
		  text-align: center;
          
      }
	  
	  p {
	   font-size: 24px;
	  }
	  
      select {
           width: 200px;
           text-align-last:center;
		   background: none;
           #border-radius: 10px;
           font-family:courier;
           font-size:20px;
           font-weight: 1000;
           height: 35px;
           width: 230px;
		   color: black;
		   border: none;
		   outline: none;
		   border-bottom: 2px solid white;
      }
    </style>
<body style="text-align:center;">
 <div>
	<h1>Fertilizer Prediction</h1>
     <br>
	 <br>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" id="Home">

        <!--<label for="temp" style="font-size:130%;"><b>Temperature:</b></label>-->
        <input type="number" name="temp" placeholder="Temperature" required="required" /><br><br>

        <!--<label for="humid" style="font-size:130%;"><b>Humidity in %:</b></label><br>-->
        <input type="number" name="humid" placeholder="Humidity in %" required="required" /><br><br>

        <!--<label for="mois" style="font-size:130%;"><b>Moisture:</b></label><br>-->
        <input type="number" name="mois" placeholder="Moisture" required="required" /><br><br>

        <!--<label for="soil" style="font-size:130%;"><b>Soil Type:</b></label><br>-->
        <select name="soil" id="soil" >
			<option value=50>Select Soil</option>
            <option value=0>Black</option>
            <option value=1>Clayey</option>
            <option value=2>Loamy</option>
            <option value=3>Red</option>
            <option value=4>Sandy</option>
        </select><br><br>

        <!--<label for="crop" style="font-size:130%;"><b>Crop Type:</b></label><br>-->
        <select name="crop" id="crop" >
			<option value=0>Select Crop</option>
            <option value=0>Barley</option>
            <option value=1>Cotton</option>
            <option value=2>Ground Nuts</option>
            <option value=3>Maize</option>
            <option value=4>Millets</option>
            <option value=5>Oil Seeds</option>
            <option value=6>Paddy</option>
            <option value=7>Pulses</option>
            <option value=8>Sugarcane</option>
            <option value=9>Tobacco</option>
            <option value=10>Wheat</option>
        </select><br><br>

        <!--<label for="nitro" style="font-size:130%;"><b>Nitrogen:</b></label><br>-->
        <input type="number" name="nitro" placeholder="Nitrogen" required="required" /><br><br>

        <!--<label for="pota" style="font-size:130%;"><b>Potassium:</b></label><br>-->
        <input type="number" name="pota" placeholder="Potassium" required="required" /><br><br>

        <!--<label for="phos" style="font-size:130%;"><b>Phosphorus:</b></label><br>-->
        <input type="number" name="phos" placeholder="Phosphorus" required="required" /><br><br>

        <br>
		<br>
		<input type="submit" >
    </form>
	<br>
	<br>
	<p>{{x}}</p>
 </div>

</body>
</html>
